{% extends 'dash-layout.html' %}

{% block content %} 

    <h2 class="text-2xl font-semibold mb-6">Profile</h2>

    <div class="flex items-center mb-4">
      {% if user.picture %}
        <img src="{{ user.picture.url }}" alt="{{ user.username }}'s Profile Picture" class="rounded-full h-16 w-16 mr-4">
      {% else %}
        <div class="rounded-full h-16 w-16 bg-gray-300 mr-4"></div>
      {% endif %}

      <div>
        <h3 class="text-lg font-semibold">{{ user.first_name }}</h3>
        <p class="text-gray-600">{{ user.email }}</p>
      </div>
    </div>

    <div class="mt-4">
      <h4 class="text-lg font-semibold mb-2">Additional Information</h4>
      <p class="text-gray-600">Joined on {{ user.date_joined|date:"F d, Y" }}</p>
      {% if user.profile.bio %}
        <p class="text-gray-600 mt-2">{{ user.profile.bio }}</p>
      {% endif %}
    </div>


{% endblock %}
